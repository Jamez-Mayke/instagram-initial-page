<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="James Mayke" />
    <meta name="description" content="Recriando página de login do instagram para apresentar conhecimentos com: HTML, CSS, Flexbox" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="Foto de um celular com uma ilustração do instagram em sua tela" />
      </div>
      <divno class="instagram-data">
        <div class="data-group">
          <img class="data-logo" src="./img/instagram-logo.png" alt="Logo do Instagram" />
          <div class="data-profile-photo">
            <img src="./img/20210926_143754.jpg" alt="Foto de perfil do usuário" />
          </div>
          <a href="#" class="instagram-login">Continue como James_mayke</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="data-group">
          <p class="not-account">Não é jamez_mayke?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
